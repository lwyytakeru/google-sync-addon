name: "âœ… Feature request"
description: Suggest a new feature or an idea to improve this software.
labels: ["enhancement", "needs triage"]
assignees:
  - ale5000-git
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have updated your software to the **latest version** and I have verified that the requested feature is **NOT** already in it.
          required: true
        - label: I made sure that there weren't already **[feature requests](../labels/enhancement)** for the same feature.
          required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: Explain in detail the feature you would like to have.
    validations:
      required: true
